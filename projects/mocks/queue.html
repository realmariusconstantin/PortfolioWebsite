<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romish - Queue</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mock-style.css">
    <style>
        .queue-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .accept-card {
            background: var(--romish-card-bg);
            border: 2px solid var(--romish-accent);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
            width: 600px;
            text-align: center;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .accept-card.animation-pulse {
             animation: border-pulse 2s infinite;
        }
        
        @keyframes border-pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .timer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 5px;
            background: var(--romish-accent);
            width: 100%;
            animation: countdown 20s linear forwards;
        }

        @keyframes countdown {
            from { width: 100%; }
            to { width: 0%; }
        }

        .players-accepted-grid {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: var(--space-8) 0;
        }

        .player-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .player-dot.accepted {
            background: var(--romish-success);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            transform: scale(1.1);
        }

        .mock-accept-btn {
            background: var(--romish-success);
            color: white;
            border: none;
            padding: var(--space-4) var(--space-8);
            font-size: var(--fs-xl);
            font-weight: 800;
            border-radius: var(--radius-md);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.1s;
        }
        
        .mock-accept-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="mock-body">
    <!-- Background is just the dashboard essentially -->
    <aside class="mock-sidebar">
        <!-- Simplified Sidebar for context -->
        <div class="mock-logo">Romish</div>
        <nav>
            <a href="dashboard.html" class="mock-nav-item active">Dashboard</a>
            <a href="#" class="mock-nav-item">Matches</a>
            <a href="#" class="mock-nav-item">Queue</a>
        </nav>
    </aside>

    <main class="mock-main">
        <!-- Content blurred by overlay -->
         <header class="mock-header">
            <h1 class="mock-page-title">Dashboard</h1>
        </header>
    </main>

    <div class="queue-overlay">
        <div class="accept-card animation-pulse">
            <div class="timer-bar"></div>
            <h2 style="font-size: 2.5rem; margin-bottom: 0.5rem; color: white;">MATCH READY</h2>
            <p style="color: var(--text-secondary); font-size: 1.2rem;">Accept the match to join the lobby.</p>
            
            <div class="players-accepted-grid" id="playerGrid">
                <!-- Generated by JS -->
            </div>

            <button class="mock-accept-btn" onclick="acceptMatch(this)">ACCEPT</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('playerGrid');
        for(let i=0; i<10; i++) {
            const dot = document.createElement('div');
            dot.className = 'player-dot';
            if (i < 8) dot.classList.add('accepted'); // Simulate 8/10 already accepted
            dot.innerHTML = i < 8 ? '✓' : '';
            grid.appendChild(dot);
        }

        function acceptMatch(btn) {
            btn.innerText = 'ACCEPTED';
            btn.style.background = '#475569'; // muted
            btn.disabled = true;
            
            // visually update the 9th dot (simulating 'me')
            const allDots = document.querySelectorAll('.player-dot');
            if(allDots[8]) {
                allDots[8].classList.add('accepted');
                allDots[8].innerHTML = '✓';
            }
            
            // Simulate last guy accepting after delays
            setTimeout(() => {
                if(allDots[9]) {
                    allDots[9].classList.add('accepted');
                    allDots[9].innerHTML = '✓';
                    
                    setTimeout(() => {
                        window.location.href = 'draft.html';
                    }, 1000);
                }
            }, 1500);
        }
    </script>
</body>
</html>

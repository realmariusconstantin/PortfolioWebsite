<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romish - Draft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mock-style.css">
</head>
<body class="mock-body">
    <main class="mock-main" style="padding: 0;">
        <div style="background: rgba(0,0,0,0.3); padding: var(--space-4); border-bottom: 1px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center;">
            <div style="font-weight: 700; font-size: 1.2rem;">Lobby #4921</div>
            <div style="background: var(--romish-accent); color: white; padding: 4px 12px; border-radius: 4px; font-weight: 600;">DRAFT PHASE</div>
        </div>

        <div style="padding: var(--space-8); max-width: 1400px; margin: 0 auto; width: 100%;">
            
            <div style="text-align: center; margin-bottom: var(--space-8);">
                <h1 style="font-size: 3rem; margin-bottom: 0.5rem;">Captain Draft</h1>
                <p style="color: var(--romish-accent); font-size: 1.5rem; font-weight: 700;">Your Turn to Pick</p>
                <div style="margin-top: 1rem; color: var(--text-secondary);">00:24 remaining</div>
            </div>

            <div class="draft-container">
                <!-- Team A -->
                <div class="team-column team-a">
                    <div class="team-header">TEAM A (YOU)</div>
                    <div class="player-slot">
                        <div class="mock-avatar" style="background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=Marius')"></div>
                        <div>
                            <div style="font-weight: 700;">Marius</div>
                            <div style="font-size: 0.8rem; color: var(--romish-accent);">1450</div>
                        </div>
                        <div style="margin-left: auto;">ðŸ‘‘</div>
                    </div>
                     <div class="player-slot">
                        <div class="mock-avatar" style="background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=KennyS')"></div>
                         <div>
                            <div style="font-weight: 700;">KennyS</div>
                            <div style="font-size: 0.8rem; color: var(--romish-accent);">1820</div>
                        </div>
                    </div>
                </div>

                <!-- Pool -->
                <div class="pool-column" id="playerPool">
                    <!-- JS will populate -->
                </div>

                <!-- Team B -->
                <div class="team-column team-b">
                    <div class="team-header">TEAM B</div>
                    <div class="player-slot">
                        <div class="mock-avatar" style="background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=Niko')"></div>
                        <div>
                            <div style="font-weight: 700;">NiKo</div>
                            <div style="font-size: 0.8rem; color: var(--romish-accent);">2100</div>
                        </div>
                        <div style="margin-left: auto;">ðŸ‘‘</div>
                    </div>
                    <div class="player-slot">
                        <div class="mock-avatar" style="background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=S1mple')"></div>
                         <div>
                            <div style="font-weight: 700;">s1mple</div>
                            <div style="font-size: 0.8rem; color: var(--romish-accent);">2250</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const bots = [
            { name: "ropz", elo: 1950 },
            { name: "m0NESY", elo: 2100 },
            { name: "ZywOo", elo: 2150 },
            { name: "Twistzz", elo: 1780 },
            { name: "rain", elo: 1650 },
            { name: "karrigan", elo: 1550 },
        ];

        const output = document.getElementById('playerPool');
        bots.forEach(bot => {
            const el = document.createElement('div');
            el.className = 'pool-player';
            el.innerHTML = `
                <div class="mock-avatar" style="margin: 0 auto 10px; width: 48px; height: 48px; background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=${bot.name}')"></div>
                <div style="font-weight: 700; font-size: 1.1rem;">${bot.name}</div>
                <div style="color: var(--text-secondary); font-weight: 600;">${bot.elo}</div>
                <div style="margin-top: 5px; font-size: 0.8rem; color: var(--text-muted);">
                    Rating: ${(Math.random() * 0.5 + 1.0).toFixed(2)}
                </div>
            `;
            el.onclick = () => {
                document.querySelectorAll('.pool-player').forEach(p => p.classList.remove('selected'));
                el.classList.add('selected');
                setTimeout(() => {
                    // Simulate picking
                    window.location.href = 'veto.html';
                }, 800);
            }
            output.appendChild(el);
        })
    </script>
</body>
</html>
